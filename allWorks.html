<script>
    $('#send').click(function () {
        var name = $("#name").val().trim();

        var email = $("#email").val().trim();
        var message = $("#message").val().trim();
        if(name == ''|| email == ''|| message == ''){
            alert("填写内容不能为空!")
        }
        else {
            $.ajax(
                {
                    type: 'post',
                    url: 'http://47.98.244.28/iotFront/v1/visitor/sendSuggestion',
                    dataType: 'json',
                    async: true,
                    data: {
                        name: name,
                        email: email,
                        message: message,
                    },
                    success: function (data) {
                        alert("提交成功啦！");
                        console.log(data)
                    }
                }
            );
        }

    })
